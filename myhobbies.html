<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" class="s">
  <title>My Hobbies</title>
  <link rel="icon" type="image/poh-text" href="assets/images/favicon.png">
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Nunito+Sans:opsz@6..12&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-3 mt-2">
      <a class="navbar-brand" href="./index.html">The Pursuit of Hobbyness</a>
      <button style="display:none" class="btn btn-yellow my-hobbies " href="./myhobbies.html ">MY
        HOBBIES</button>
    </div>
    </div>
  </nav>

  <main>
    <section class="container-sm hobby-section rounded-5 p-0" id="categories">
      <div class="p-5 ">
        <div class="container-fluid">

          <div id="history">
            <h2 class="display-5 text-center fw-bold mb-5">My Saved Hobbies</h2>


            <div class="row history-buttons">
              <div class="btn-group saved-hobbies col-md-6 col-xl-4">

                <div class="w-100">
                  <button type="button" class="btn btn-yellow dropdown-toggle" id ="savedGeneral" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    General
                  </button>
                  <ul class="dropdown-menu" id ="generalContainer"></ul>
                </div>
              </div>

              <div class="btn-group saved-hobbies col-md-6 col-xl-4">
                <div class="w-100">
                  <button type="button" class="btn btn-yellow dropdown-toggle" id = "savedSports" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Sports and Outdoors
                  </button>
                  <ul class="dropdown-menu" id ="sportsContainer"></ul>
                </div>
              </div>

              <div class="btn-group saved-hobbies col-md-6 col-xl-4">
                <div class="w-100">
                  <button type="button" class="btn btn-yellow dropdown-toggle" id ="savedEducation" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Education
                  </button>
                  <ul class="dropdown-menu" 
                  id ="educationContainer"></ul>
                </div>
              </div>

              <div class="btn-group saved-hobbies col-md-6 col-xl-4">
                <div class="w-100">
                  <button type="button" class="btn btn-yellow dropdown-toggle" id = "savedCollection" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Collection
                  </button>
                  <ul class="dropdown-menu" id ="collectionContainer"></ul>
                </div>
              </div>

              <div class="btn-group saved-hobbies col-md-6 col-xl-4">
                <div class="w-100">
                  <button type="button" class="btn btn-yellow dropdown-toggle" id = "savedCompetition"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Competition
                  </button>
                  <ul class="dropdown-menu" id ="competitionContainer"></ul>
                </div>
              </div>

              <div class="btn-group saved-hobbies col-md-6 col-xl-4">
                <div class="w-100">
                  <button type="button" class="btn btn-yellow dropdown-toggle" id ="savedObservation"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Observation
                  </button>
                  <ul class="dropdown-menu" id ="observationContainer"></ul>
                </div>
              </div>
            </div>

          </div>


        </div>
      </div>

    </section>

    <section  id ="savedVideos" class="container-sm hobby-section rounded-5 p-5" style="display: none;">

    </section>
  </main>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/savedhobbies.js"></script>


</body>



</html>

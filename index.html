  <main>
    <section class="container-sm hobby-section rounded-5 p-0 my-4" id="welcome">
      <div class="p-5">
        <div class="container-fluid">
          <div class="hero-banner">
            <h1 class="display-5 fw-bold mb-4">The Pursuit of Hobbyness</h1>
            <p class="col-md-10 fs-4 mb-4 mx-auto">Are you looking for a new hobby but not sure what you like? Use our online
              app to
              get
              a random hobby suggestion and video tips to get you started!</p>
            <button class="btn btn-pink btn-lg newhobbybtn" type="button">FIND NEW HOBBY</button>
          </div>
        </div>
      </div>
    </section>
   
    <section class="container-sm my-4 hobby-section rounded-5 p-0" id="categories" style="display: none;">
      <div class="p-5">
        <div class="container-fluid">
          <div class="row history-buttons">
            <h2 class="category-title display-5 fw-bold  text-center mb-5">Pick a category</h2>
            <div class="col-md-6 col-xl-4">
              <div class="card hobby-category" data-category="general"
                style="background-image: url('assets/images/general.jpg')">
                <div class="overlay-text">
                  <h3>General</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xl-4">
              <div class="card hobby-category" data-category="sports_and_outdoors"
                style="background-image: url('assets/images/outdoors.jpg')">
                <div class="overlay-text">
                  <h3>Sports and Outdoors</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xl-4">
              <div class="card hobby-category" data-category="education"
                style="background-image: url('assets/images/education-4.jpg')">
                <div class="overlay-text">
                  <h3>Education</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xl-4">
              <div class="card hobby-category" data-category="collection"
                style="background-image: url('assets/images/collection-1.jpg');">
                <div class="overlay-text">
                  <h3>Collection</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xl-4">
              <div class="card hobby-category" data-category="competition"
                style="background-image: url('assets/images/competition.jpg');">
                <div class="overlay-text">
                  <h3>Competition</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xl-4">
              <div class="card hobby-category" data-category="observation"
                style="background-image: url('assets/images/birdwatching.jpg');">
                <div class="overlay-text">
                  <h3>Observation</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="container-sm my-4 hobby-section rounded-5 p-5" id="hobby" style="display: none;">

      <button id="restart">search for another hobby</button> -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" class="s">
  <title>Document</title>
</head>

<body>
  <div class="header"></div>

  <main>
    <section id="welcome">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Custom jumbotron</h1>
          <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in
            previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your
            liking.</p>
          <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
      </div>
    </section>
    <section id="categories">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <div class="card hobby-category" data-category="general">
            <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
          </div>
          <div class="card hobby-category" data-category="sports_and_outdoors">
            <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
          </div>
          <div class="card hobby-category" data-category="education">
            <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
          </div>
          <div class="card hobby-category" data-category="collection">
            <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
          </div>
          <div class="card hobby-category" data-category="competition">
            <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
          </div>
          <div class="card hobby-category" data-category="observation">
            <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
          </div>
        </div>
      </div>
    </section>
    <section id="hobby">
      <h2>We recommend..</h2>
      <h3></h3>
      <div id="videos"></div>
      <button id="wiki-link">more hobby information</button>
      <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="hobby-plan">make a hobby plan</button>
      <button id="restart">search for another hobby</button>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Make a plan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>which day(s) do you want to learn about your hobby on?</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckMonday">
              <label class="form-check-label" for="flexCheckMonday">
                Monday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckTuesday">
              <label class="form-check-label" for="flexCheckTuesday">
                Tuesday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckWednesday">
              <label class="form-check-label" for="flexCheckWednesday">
                Wednesday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckThursday">
              <label class="form-check-label" for="flexCheckThursday">
                Thursday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckFriday">
              <label class="form-check-label" for="flexCheckFriday">
                Friday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckSaturday">
              <label class="form-check-label" for="flexCheckSaturday">
                Saturday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckSunday">
              <label class="form-check-label" for="flexCheckSunday">
                Sunday
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>


</body>



</html>
